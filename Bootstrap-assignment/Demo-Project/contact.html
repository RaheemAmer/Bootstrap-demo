<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">
                <img src="/Demo-Project/assets/favicon.ico" alt=""> My-Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu
                    <i class="fas fa-bars"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">

                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" style="background-color: azure;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="container mt-3">
                        <h2>Any Suggestions? </h2>
                        <hr class="my-4" />
                        <form action="">
                            <div class="mb-3">
                                <label for="pwd">Your Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                                <small id="emailHelp" class="form-text text-muted">Enter Your Name Please.</small>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="mb-3">
                                <label for="pwd">Phone Number:</label>
                                <input type="number" class="form-control" id="phone" placeholder="Enter your Number" name="phone">
                                <small id="emailHelp" class="form-text text-muted">Enter Your Phone Number.</small>

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Your Message:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary text-center ">
                                Submit
                            </button>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="border-top ">
        <div class="container px-4 px-lg-5 ">
            <div class="row gx-4 gx-lg-5 justify-content-center ">
                <div class="col-md-10 col-lg-8 col-xl-7 ">
                    <ul class="list-inline text-center ">
                        <li class="list-inline-item ">
                            <a href="# ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x ">
                                        </i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse ">
                                        </i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item ">
                            <a href="# ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x "></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse "></i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item ">
                            <a href="# ">
                                <span class="fa-stack fa-lg ">
                                        <i class="fas fa-circle fa-stack-2x "></i>

                                </span>
                            </a>
                        </li>
                    </ul>

                        Copyright &copy; My Blog 2021
                    </div>
                </div>
            </div>
        </div>

    </script>
